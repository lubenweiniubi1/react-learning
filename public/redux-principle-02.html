<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redux原理</title>
</head>

<body>
    <div>
        <!-- 现在action就是一个对象了 -->
        <button onclick="store.dispatch({type:'JIAN',n: 2})">-</button>
        <span id="countDisplay">10</span>
        <button onclick="store.dispatch({type:'JIA',n: 3})">+</button>
    </div>
    <script>
        const countDisplay = document.querySelector("#countDisplay")
        const countState = {
            count: 5
        }
        const renderCount = () => {
            countDisplay.innerHTML = store.getState().count
        }
        const changeState = (state, action) => {
            console.log(state);
            if (!state) {//当state不存在时，初始化为xx
                return countState
            }
            switch (action.type) {
                case 'JIAN':
                    // state.count -= action.n//不希望更改元数据
                    return {
                        ...state,
                        count: state.count - action.n
                    }
                case 'JIA':
                    return {
                        ...state,
                        count: state.count + action.n
                    }//这里返回的新的数据
                default:
                    return state
            }
        }

        const createStore = (reducer) => {//闭包,只是把方法管理起来了
            let state = null
            const getState = () => { return state }
            const listeners = []
            const subscribe = (listener) => listeners.push(listener)
            const dispatch = (action) => {
                debugger
                // state = JSON.parse(JSON.stringify(changeState(state, action)))//深拷贝就不行了
                state = changeState(state, action)//初始返回的时countState的引用
                //后面state就是指向新的对象了
                listeners.forEach(func => {
                    func()//render方法渲染的数据时从getState里面获取的
                    //这个的getState返回的state只有初始的时候时countState
                })
            }
            dispatch({})//参数为action

            return {
                getState, dispatch, subscribe
            }
        }

        const store = createStore(changeState)


        renderCount()
        store.subscribe(renderCount)//只执行了一次
    </script>
</body>

</html>
