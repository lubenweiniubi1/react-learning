<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redux原理</title>
</head>

<body>
    <div>
        <!-- 现在action就是一个对象了 -->
        <button onclick="dispatch({type:'JIAN',n: 2})">-</button>
        <span id="countDisplay">10</span>
        <button onclick="dispatch({type:'JIA',n: 3})">+</button>
    </div>
    <script>
        const countDisplay = document.querySelector("#countDisplay")
        const countState = {
            count: 5
        }
        renderCount = (state) => {
            countDisplay.innerHTML = state.count
        }
        renderCount(countState)

        // const jian = (n) => {
        //     countState.count = countState.count - n
        //     renderCount(countState)
        // }//在控制台可以查到变量已经减了 但是没有渲染
        const changeState = (action) => {
            switch (action.type) {
                case 'JIAN':
                    countState.count -= action.n
                    break
                case 'JIA':
                    countState.count += action.n
                    break
                default:
                    break
            }
        }
        const dispatch = (action) => {
            changeState(action)
            renderCount(countState)
        }
    </script>
</body>

</html>
